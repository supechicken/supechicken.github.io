<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="only light">

    <title>SupeChicken666</title>
    <link rel="manifest" href="mainfest.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png">
    <link rel="icon" size="192x192" href="img/icon/192.png" />
    <link rel="icon" size="512x512" href="img/icon/512.png" />

    <link rel="stylesheet" href="css/stylesheet.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <video id="background_and_banner" autoplay loop muted playsinline>
      <source src="video/firefly_base.webm">
      <source src="video/firefly_base.mp4">
    </video>

    <div id="intro">
      <img class="avator" src="img/avator.jpg" />
      <h2>SupeChicken666</h2>
      <p>一個視 coding/programming 為興趣嘅人...</p>
      <div id="iconList">
        <a href="https://www.instagram.com/supechicken"><img src="img/instagram.svg" /></a>
        <a href="https://github.com/supechicken"><img src="img/github.svg" /></a>
        <a href="https://www.youtube.com/@supechicken666"><img src="img/youtube.svg" /></a>
      </div>
    </div>

    <div id="scrollAnimation" class="mouse_scroll">
      <div class="mouse">
        <div class="wheel"></div>
      </div>
      <div>
        <span class="m_scroll_arrows unu"></span>
        <span class="m_scroll_arrows doi"></span>
        <span class="m_scroll_arrows trei"></span>
      </div>
    </div>

    <div id="innerPage">
      <div id="typeBoxContainer">
        <h2 id="typeBox">
          <span class="textArea"></span>
          <span class="blinker">|</span>
        </h2>
      </div>
      <div id="bottomBar">
        <a href="https://github.com/supechicken/supechicken.github.io">Source code</a>
        <p>© 2024 SupeChicken666</p>
      </div>
    </div>
